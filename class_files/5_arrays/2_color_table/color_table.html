<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Color Table</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <table id="color-table">
            <caption>Names for CSS Colors</caption>
            <thead>
                <tr>
                    <th>Color name</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody>
				<tr>
					<td>AliceBlue</td>
					<td style="background-color: aliceblue"></td>
				</tr>
				<tr>
					<td>AntiqueWhite</td>
					<td style="background-color: antiquewhite"></td>
				</tr>

				<!-- place the contents of the row variable here... -->
            </tbody>
            <script src="scripts/build_table.js"></script>
        </table>
    </body>
</html>
