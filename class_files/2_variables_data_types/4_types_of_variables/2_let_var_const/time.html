<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time elapsed</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Welcome to my Time Calculator</h1>
    <main>
        <p>Below is the time that has elapsed since the
            Unix Epoch: 1/1/1970 at midnight. Hit refresh
            to update the calculation.</p>
        <div id="millis">
            <label>Milliseconds</label>
            <span></span>
        </div>
        <div id="seconds">
            <label>Seconds</label>
            <span></span>
        </div>
        <div id="minutes">
            <label>Minutes</label>
            <span></span>
        </div>
        <div id="hours">
            <label>Hours</label>
            <span></span>
        </div>
        <div id="days">
            <label>Days</label>
            <span></span>
        </div>
        <div id="years">
            <label>Years</label>
            <span></span>
        </div>
    </main>
    <script src="scripts/time.js"></script>
</body>
</html>
